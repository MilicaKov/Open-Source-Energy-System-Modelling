name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
       

    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff .

    - name: Run Tests
      run: |
        pip install pytest
        pytest  PycharmProjects/pythonProject7/testing_functions.py
